<body dir="ltr">
  <!-- start logIn -->

  <section class="log-in half">
    <div class="content">
      <h1>ACCOUNT LOGIN</h1>
      <label for="username">User Name</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Ex: Mustafaghaly97"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
      />
      <button class="btn login-btn">LOG IN</button>
      <span id="wront-alert"></span>
      <p id="sign-up">Sign Up</p>
    </div>
  </section>
  <!-- end logIn -->
  <!--start sign up -->
  <section class="log-up half">
    <div class="content">
      <h1>Sign Up</h1>
      <label for="username">User Name</label>
      <input
        type="text"
        id="username-up"
        name="username"
        placeholder="Ex: Mustafaghaly97"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password-up"
        name="password"
        placeholder="********"
      />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Ex: mustafa.abdo4941@gmail.com"
      />
      <button class="btn save-btn">SAVE</button>
      <p id="sign-in">Sign in</p>
    </div>
  </section>
  <!-- endsign up -->
  <script src="js/login.js"></script>
</body>
